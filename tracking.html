        /* Reset some styles for a cleaner design */
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {

        header h1 {

        nav a {

        .tracking-container {
            padding: 20px;

        }

        .tracking-form {
            max-width: 500px;

            background-color: #fff;

        }

            color: white;

            border-radius: 5px;
            font-size: 16px;

            transition: background-color 0.3s;
        }

        .tracking-form button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .tracking-link {
            margin-top: 20px;
        }

        .tracking-link a {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

            background-color: #218838;
